<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wonder of Japan</title>
</head>
<body>
    <section class="showcase ">
        <header>
            <h2 class="logo">travel</h2>
            <div class="toggle "></div>
        </header>

         <video src="media/jadi.mp4" muted loop autoplay></video>
        
        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop Dreaming</h2>

            <a href="#">explore</a>
        </div>
        <ul class="social">
            <li><a href="#"><img src="media/facebook.png"></a></li>
            <li><a href="#"><img src="media/instagram.png"></a></li>
            <li><a href="#"><img src="media/twitter.png"></a></li>
        </ul>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase =document.querySelector('.showcase');

        menuToggle.addEventListener('click', () =>{

            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
